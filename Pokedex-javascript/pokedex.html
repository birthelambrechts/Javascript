<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel='stylesheet' href='style.css' />
    <title>Pokedex</title>
</head>

<body>

    <div id="pokedex">

        <div id="left">
            <div id="bg-left">
            </div>
            <div id="screen">
                <div id="top-screen">
                    <div id="topredbutton"><div id="topredbutton-1" class="blink"></div></div>
                    
                    <div id="topredbutton"><div id="topredbutton-1" class="blink"></div></div>
                    
                </div>
                <div id="pokemon-picture">

                        <img id="pokemon_image">

                </div>
                <div id="bottomredbutton"><audio id="sound1" src="charmander (1).mp3" preload="auto"></audio>
                    <button class="bottomredbutton"onclick="document.getElementById('sound1').play();"></button></div>
            
                <div id="speakers">
                    <div class="speaker"></div>
                    <div class="speaker"></div>
                    <div class="speaker"></div>
                </div>
                <div id="speakers">
                    <div class="speaker"></div>
                    <div class="speaker"></div>
                    <div class="speaker"></div>
                </div>
                <div id="cornered"></div>
            </div>
            <div id="gamebuttons">
                    <div id="leftbigbluebutton"><audio id="sound2" src="jiggly_puff_got.mp3" preload="auto"></audio>
                        <button class="leftbigbluebutton"onclick="document.getElementById('sound2').play();"></button></div>
                        <div id="leftlonggreenbutton"><audio id="sound3" src="mudkip.mp3" preload="auto"></audio>
                            <button class="leftlonggreenbutton"onclick="document.getElementById('sound3').play();"></button></div>
                            <div id="leftlongorangebutton"><audio id="sound4" src="pika.mp3" preload="auto"></audio>
                                <button class="leftlongorangebutton"onclick="document.getElementById('sound4').play();"></button></div>
        

                <div id="cross">
                    <div id="leftcross">
                        <div id="previous"></div>
                    </div>
                    <div id="topcross">
                        <div id="uparrow"></div>
                    </div>
                    <div id="rightcross">
                        <div id="next"> </div>
                    </div>
                    <div id="bottomcross">
                        <div id="downarrow"></div>
                    </div>
                    <div id="middlecross">
                        <div id="middlecircle"></div>
                    </div>
                </div>
                <div id="hpbox">
                    <div id="idbox"></div>
                </div>
            </div>
            <!--middle-->
            <div id="middlestuk">
                <div id="middlestuk1-1"></div>
                <div id="middlestuk1"></div>
                <div id="middlestuk2"></div>
                <div id="middlestuk3"></div>

            </div>
            <div id="vierkantwitborderleft">
                <div id="lens">
                    <div id="reflect"></div>
                </div>
                <div id=smallbuttons>
                    <div id="knopje1"></div>
                    <div id="knopje1-1" class="blink"></div>
                    <div id="knopje2"></div>
                    <div id="knopje2-1"class="blink"></div>
                    <div id="knopje3"></div>
                    <div id="knopje3-1"class="blink"></div>
                </div>
            </div>

            <div id="vierkantroodborderleft"></div>
            <div id="vierkantroodborderleft2"></div>
        </div>

        <!--left closing div-->
        <div id="right">
            <div id="bg-right"></div>
            <div id="name-input">
                    <p id="name"></p> 
                    <p id="weight"></p>
                    <p id="moves"></p>
                    <p id="abilities"></p>
            </div>
            <div id="buttonsrightflexbox">
                <div id="buttonsblue">
                    <div id="buttonblue1">
                        <div class="buttonblue"></div>
                        <div class="buttonblue"></div>
                        <div class="buttonblue"></div>
                        <div class="buttonblue"></div>
                        <div class="buttonblue"></div>
                    </div>
                    <div id="buttonblue2">
                        <div class="buttonblue"></div>
                        <div class="buttonblue"></div>
                        <div class="buttonblue"></div>
                        <div class="buttonblue"></div>
                        <div class="buttonblue"></div>
                    </div>
                </div>
                <div id="rightbuttons1">
                    <div id="smallbutton4"></div>
                    <div id="smallbutton4-1" class="blink"></div>
                    <div id="smallbutton5"></div>
                    <div id="smallbutton5-1"class="blink"></div>
                </div>
                <div id="rightbuttons2">
                        <div id="rightlonggreenbutton"><audio id="sound5" src="pokemon_recovery.mp3" preload="auto"></audio>
                            <button class="rightlonggreenbutton"onclick="document.getElementById('sound5').play();"></button></div>
                            <div id="rightlongorangebutton"><audio id="sound6" src="togepi_pokemon.mp3" preload="auto"></audio>
                                <button class="rightlongorangebutton"onclick="document.getElementById('sound6').play();"></button></div>
                    
                </div>
                <div id="rightbuttons3">
                        
                    <div id="arrowbox">
                        <div id="leftarrow1"></div>
                        <div id="rightarrow1"></div>
                    </div>
                </div>
                <div id="rightbuttons4">
                        <audio id="sound7" src="charmander.mp3" preload="auto"></audio>
                        <button class="play-button"onclick="document.getElementById('sound7').play();"><div id="leftarrow2"></div></button>
                </div>
                <div id="rightbuttons5">
                    <div id="yellowbox1"><audio id="sound8" src="diglet_dig.mp3" preload="auto"></audio>
                        <button class="yellowbox1"onclick="document.getElementById('sound8').play();"></button></div>
                                <div id="yellowbox2"><audio id="sound9" src="jigglypuff_pokemon.mp3" preload="auto"></audio>
                                    <button class="yellowbox2"onclick="document.getElementById('sound9').play();"></button></div>
                </div>

                <div id="borderright">
                    <div id="vierkantroodborderright"></div>
                    <div id="vierkantwitborderright"></div>
                </div>

            </div>
            <div id="borderdark"></div>
            <div id="borderdark2"></div>

        </div>
        <!--right closing div-->
    </div>
    <input type="text" id="pokesearch" name="pokesearch" placeholder="Pikachu">
        <label for="pokesearch"><button id="search">Search!</button></label>
    <!--pokedex closing div-->
    
    <script src="script.js"></script>
    
    
</body>

</html>
